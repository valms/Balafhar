<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Crud Alunos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!--################## -->
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Alunos</strong>
    </div>
</div>
<!--################## -->
<div class="panel-body">
    <div class="table-responsive">
        <table class="table table-sm table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th>ID (Único)</th>
                <th>Nome</th>
                <th>Curso</th>
                <th>Matrícula</th>
                <th>Semestre</th>
                <th>Statua</th>
            </tr>
            </thead>
            <tbody>

            <!--Para o auto complete do IDEA funcionar-->
            <!--https://youtrack.jetbrains.com/issue/IDEA-121038-->
            <!--https://youtrack.jetbrains.com/issue/IDEA-132738-->
            <!--/*@thymesVar id="alunos" type="main.java.br.com.valmarjunior.controller.AlunoController"*/-->
            <tr th:each="aluno: ${alunos}">
                <td th:text="${aluno.id}"></td>
                <td th:text="${aluno.nome}"></td>
                <td th:text="${aluno.curso}"></td>
                <td th:text="${aluno.matricula}"></td>
                <td th:text="${aluno.semestre }"></td>
                <td th:text="${aluno.status}"></td>
                <td>
                    <div class="btn-group pull-right">
                        <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${aluno.id})}">Editar</a>
                        <a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${aluno.id})}">Excluir</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/adiciona/}">Adicionar</a>
    </div>
</div>
<!--################## -->
</body>

</html>
