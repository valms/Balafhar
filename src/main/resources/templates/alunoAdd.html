<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Cadastro de Alunos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Cadastro de Alunos</strong>
    </div>
    <div class="panel-body">
        <!--/*@thymesVar id="alunos" type="main.java.br.com.valmarjunior.controller.AlunoController"*/-->
        <form class="form-horizontal" th:object="${aluno}" th:action="@{/salvar}" method="POST" style="margin: 10px">
            <div class="form-group">
                <fieldset>

                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-1">
                            <input type="text" class="form-control input-sm" id="id" th:field="*{id}"
                                   readOnly="readonly"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                            <label>Nome do Aluno</label>
                            <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus"
                                   placeholder="Informe o nome do aluno" id="nome"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('curso')}? 'has-error'">
                            <label>Curso do Aluno</label>
                            <input type="text" class="form-control input-sm" th:field="*{curso}" id="curso"
                                   placeholder="Informe o curso"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('matricula')}? 'has-error'">
                            <label>Matr√≠culado Aluno </label>
                            <input type="text" class="form-control input-sm" th:field="*{matricula}" id="matricula"
                                   placeholder="Informe a Matricula"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('semestre')}? 'has-error'">
                            <label>Semestre do Aluno </label>
                            <input type="text" class="form-control input-sm" th:field="*{semestre}" id="semestre"
                                   placeholder="Informe o Semestre"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('status')}? 'has-error'">
                            <label for="status">Status</label>
                            <select th:field="*{status}" th:remove="all-but-first" required="required"
                                    class="form-control" id="status">
                                <option th:each="status : ${statusList}" th:value="${status}" th:text="${status}"
                                />
                            </select>
                        </div>
                    </div>

                </fieldset>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                <a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
